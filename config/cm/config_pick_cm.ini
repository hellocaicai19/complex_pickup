[common]
Business=cm
InputDir=F:/sort/sort_cm/input
LogPath=F:/sort/sort_cm/log
Rules=error_rule,arrivetime_rule,dnprov_rule,charge4_bal_rule,cartoon_rule,default_rule
input_rule_exp=^CM[0-9]{11}[.][0-9]{3}
RedoPath=F:/sort/sort_cm/redo
BakPath=F:/sort/sort_cm/bak
FieldLen=195
line_limit=20000
BatchSize=10


[zookeeper]
ZkList=10.12.1.174:2181,10.12.1.171:2181,10.12.1.234:2181
ProcessPath=/nonzc/cm/pick

[error_rule]
FieldName=GROUP_ERR_CODE
FieldIndex=188
FieldType=TEXT
SecondPick=false
DestDir=F:/sort/sort_cm/output/error
DestFilename=E
FilenamePart=$HEAD,$SFN
NeedNullDestFile=1
ConditionMutex=true
ConditionExpr=GROUP_ERR_CODE!=""

[arrivetime_rule]
FieldName=ARRIVE_TIME
FieldIndex=135
FieldType=TEXT
DestDir=F:/sort/sort_cm/output/arrivetime_null
DestFilename=
FilenamePart=$SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=ARRIVE_TIME==""


[dnprov_rule]
FieldName=HPLMN1
FieldIndex=20
FieldType=INTEGER
GroupField=HPLMN1
DestDir=F:/sort/sort_cm/output/dnprov
DestFilename=
FilenamePart=$HEAD,$SFN,$SPLIT,$PROV
NeedNullDestFile=0
ConditionMutex=false
ConditionExpr=HPLMN1=={100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971}


[charge4_bal_rule]
FieldName=CHARGE4,SP_BAL_PROV
FieldIndex=39,167
FieldType=INTEGER,INTEGER
DestDir=F:/sort/sort_cm/output/balprov
DestFilename=
FilenamePart=$HEAD,$SFN,$SPLIT,$PROV
GroupField=CHARGE4,SP_BAL_PROV
NeedNullDestFile=0
ConditionMutex=false
ConditionExpr=CHARGE4!=0 and SP_BAL_PROV=={020,100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971}


[cartoon_rule]
FieldName=SP_CODE
FieldIndex=56
FieldType=TEXT
DestDir=F:/sort/sort_cm/output/filemerge_cartoon
DestFilename=
FilenamePart=$HEAD,$SFN,$SPLIT,731
GroupField=
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=SP_CODE == "901623"


[default_rule]
FieldName=
FieldIndex=
FieldType=
DestDir=F:/sort/sort_cm/output/default
DestFilename=
FilenamePart=$SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=
